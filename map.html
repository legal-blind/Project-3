<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Locations</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Load your custom script first (defines initMap) -->
  <script src="js/script.js" defer></script>

  <!-- Then load Google Maps, which will call initMap() -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZcE8c-Itci4AeVyXyMuLNqBatWtPVhYU&callback=initMap">
  </script>
</head>
<body>
  <h1>Visit Our Locations</h1>
  <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
